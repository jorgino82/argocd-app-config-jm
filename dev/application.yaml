apiVersion: argoprj.io/v1alpha1
Kind: Application
metadata:
  name: myapp-argocd-aplication
  namespace: argocd
spec:
  project: default

source:
  RepoURL: https://gitlab.com/nanuchi/argocd-app-config.git
  targetRevision: HEAD
  path: dev

destination:
  server: https://kubernetes.default.svc
  namespace: myapp

syncPolicy:
  syncOptions:
  - CreateNamespace:true

automated:
  selfHeal: true
  prune: true